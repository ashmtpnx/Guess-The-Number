<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Guess Game</title>
    <link rel="icon" href="Phoenix.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="guessNumberGame.js" defer></script>
</head>
<body>
    
    <nav class="navbar">
